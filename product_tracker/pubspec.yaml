name: product_tracker
description: Aplicatie pentru monitorizarea produselor

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Dependencies
  cupertino_icons: ^1.0.6
  
  # Image & File Picking (versiuni compatibile cu Flutter v3 embedding)
  image_picker: ^1.0.7
  file_picker: ^10.2.0  # Versiune mai nouă care suportă v3 embedding
  
  # HTTP & Network
  http: ^1.2.0
  
  # Utility packages
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true